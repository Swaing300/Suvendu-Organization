<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOI for Suvendu Organization</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Letter of Intent</h1>
            <form id="loiForm">
                <div class="form-group">
                    <label for="senderName">Full Name:</label>
                    <input type="text" class="form-control" id="senderName" name="senderName" required>
                </div>
                <div class="form-group">
                    <label for="senderEmail">Email:</label>
                    <input type="email" class="form-control" id="senderEmail" name="senderEmail" required>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject/Opportunity Name:</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="position">Position/Title:</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="loiContent">Letter of Intent:</label>
                    <textarea id="loiContent" class="form-control" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="signature">Upload Your Signature (Photo):</label>
                    <input type="file" class="form-control-file" id="signature" accept="image/*" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Generate Word Document</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.5.0/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
